language: none

services:

env:

build:
    pre_ci:
    pre_ci_boot:
        image_name: sireum/v3
        image_tag: latest
        pull: true
        options: "-e HOME=/root"
    ci:
        - export JAVA_OPTIONS="-Xmx2G -XX:+UseG1GC -XX:ReservedCodeCacheSize=1G -Xss2m -XX:+CMSClassUnloadingEnabled"
        - export PATH=/opt/sireum-v3/platform/sbt/bin:$PATH
        - sbt clean test:compile test
    post_ci:
    on_success:
    on_failure:
    push:
    cache: true
